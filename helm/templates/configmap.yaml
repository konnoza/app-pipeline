apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "appdeploy.fullname" . }}
  labels:
    {{- include "appdeploy.labels" . | nindent 4 }}
data:
  # 1. Simple key-value pairs
  {{- range $key, $value := .Values.configData.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}

  # 2. Literal block for multi-line configs (e.g., config files, XML)
  {{- range $key, $value := .Values.configData.literal }}
  {{ $key }}: |
    {{ $value | nindent 4 }}
  {{- end }}